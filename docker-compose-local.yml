services:
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    environment:
      - OLLAMA_HOST=0.0.0.0
    ports:
      - "127.0.0.1:11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    healthcheck:
      test: ["CMD-SHELL", "ollama list >/dev/null 2>&1 || exit 1"]
      start_period: 20s
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  backend:
    build:
      context: .
      dockerfile: src/backend/Dockerfile
      args:
        - GOOGLE_CLOUD_PROJECT=${GOOGLE_CLOUD_PROJECT:-academic-torch-476716-h3}
      secrets:
        - gcp_credentials
    container_name: tikka-backend
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - APP_DEBUG=${APP_DEBUG:-false}
    # Mount local code for hot-reload
    volumes:
      - ./src:/app/src
    ports:
      - "0.0.0.0:8000:8000"
    depends_on:
      ollama:
        condition: service_healthy
    # Override command to enable uvicorn reload in local dev
    command: [
      "uv", "run", "uvicorn", "src.backend.app:app",
      "--host", "0.0.0.0", "--port", "8000",
      "--reload", "--reload-dir", "src"
    ]
    healthcheck:
      test: ["CMD", "python", "-c", "import sys,urllib.request as u; sys.exit(0) if u.urlopen('http://127.0.0.1:8000/health', timeout=3).status==200 else sys.exit(1)"]
      start_period: 10s
      interval: 10s
      timeout: 5s
      retries: 30
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: src/frontend/Dockerfile
    container_name: tikka-frontend
    # Enable Streamlit live reload and mount local code
    command: [
      "uv", "run", "streamlit", "run", "app/frontend/main.py",
      "--server.address=0.0.0.0",
      "--server.port=8501",
      "--server.runOnSave=true",
      "--server.fileWatcherType=auto"
    ]
    volumes:
      - ./src/frontend:/app/app/frontend
      - ./src/frontend/.streamlit/secrets.toml:/app/.streamlit/secrets.toml:ro
    ports:
      - "0.0.0.0:8501:8501"
    depends_on:
      backend:
        condition: service_healthy
    restart: unless-stopped

  ollama-init:
    image: ollama/ollama:latest
    container_name: ollama-init
    environment:
      - OLLAMA_HOST=http://ollama:11434
    depends_on:
      ollama:
        condition: service_healthy
    entrypoint: ["/bin/sh", "-lc", "ollama pull gemma3:270m || true"]
    restart: "no"

volumes:
  ollama_data:
    driver: local

secrets:
  gcp_credentials:
    file: ${GOOGLE_APPLICATION_CREDENTIALS:-~/.config/gcloud/application_default_credentials.json}
