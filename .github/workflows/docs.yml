name: Docs

on:
  push:
    branches: [main, feat/docs-gh-pages]
  pull_request:

# Grant GITHUB_TOKEN the permissions to deploy to Pages
permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.10'

      - name: Set up Node (for Redoc CLI)
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Install Python deps
      - name: Install dependencies
        run: uv sync --all-extras --dev

      # Generate the OpenAPI JSON and HTML fresh in CI
      - name: Generate API Docs
        run: |
          uv run src/backend/export_schema.py
          npx --yes @redocly/cli build-docs src/backend/openapi.json -o docs/docs/api.html

      # If this is a PR: Just build to check for errors
      - name: Build Site (Dry Run)
        if: github.event_name == 'pull_request'
        run: uv run mkdocs build --strict -f docs/mkdocs.yml

      # If this is Main: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          uv run mkdocs gh-deploy --force -f docs/mkdocs.yml
