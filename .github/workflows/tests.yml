name: Tests

on:
  push:
    branches:
      - main
      - code-api-tests
  pull_request: {}

jobs:
  code-tests:
    name: Code tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync

      - name: Run test suite
        run: make test

  api-tests-deployed:
    name: API tests (Bruno against deployed API)
    runs-on: ubuntu-latest
    needs: code-tests
    # Only run deployed API tests on the main branch, where deploys happen
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Bruno CLI
        run: npm install -g @usebruno/cli

      - name: Run API tests against deployed API
        run: make test-deployed-api


