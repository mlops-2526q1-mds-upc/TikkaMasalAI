name: Tests

on:
  push:
    branches:
      - main
      - code-api-tests
  pull_request: {}

jobs:
  code-tests:
    name: Code tests (pytest)
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: uv sync

      - name: Run test suite
        run: make test

  


