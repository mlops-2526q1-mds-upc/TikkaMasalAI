# Quick training configuration for fast experimentation
# Uses smaller sample sizes and fewer epochs

data:
  data_dir: "data/raw/food101/data"
  train_samples: 1000  # 1k training samples
  eval_samples: 200    # 200 evaluation samples

model:
  model_name: "microsoft/resnet-18"
  model_type: "resnet18"  # Used for naming and model selection
  num_labels: null  # Will be inferred from dataset

training:
  epochs: 3
  batch_size: 32
  learning_rate: 0.0005
  weight_decay: 0.01
  warmup_ratio: 0.1
  fp16: false
  seed: 42

output:
  output_dir: null  # Will be auto-generated: "models/resnet18-food101-3e-10k-2k"
  base_output_dir: "models"
  save_total_limit: 2
  logging_steps: 50
  report_to: "none"
